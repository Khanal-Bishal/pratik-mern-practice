<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box
        {
            width: 25%;
            height:25%;
            background-color: red;
            transition: 3s;

        }
        .box:hover{
            background-color: yellow;
        }
      
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
